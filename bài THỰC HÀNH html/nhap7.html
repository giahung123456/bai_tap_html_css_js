<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Cước 5G</title>
    <link rel="stylesheet" href="nhap7.css">
    <script src="https://kit.fontawesome.com/b7988689d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="package">
        <div class="hot-label">
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" alt="HOT">
        </div>
        <h2>5G160B</h2>
        <ul>
            <li>Data: <span class="highlight">120Gb (4Gb/ ngày)</span></li>
            <li>Giá: <span class="highlight">160.000 đ</span></li>
            <li>Nội mạng: <span class="highlight">&lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span></li>
            <li>Ngoại mạng: <span class="highlight">100 phút</span></li>
            <li>Free data: <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span></li>
            <li>Thời hạn: <span class="highlight">30 ngày</span></li>
        </ul>
        <p class="note">(Sử dụng 4Gb/ ngày)</p>
        <div class="buttons">
            <button class="register"><i class="fas fa-paper-plane"></i> ĐĂNG KÝ</button>
            <button class="details"> <i class="fas fa-info-circle"></i> Chi tiết</button>
        </div>
    </div>
</body>
</html>
