<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>biểu mẫu đặt hàng</h1>
    <form action="https://www.mynan.com/" method="post">
        <div>
             <label for="sanpham">sản phẩm</label>
        <input id="sanpham" name="sanpham" type="text">
        </div>
       <div>
        <label for="soluong">số lượng</label>
        <input id="soluong" name="soluong" type="number">
       </div>
        <h2>thông tin liên hệ</h2>
        <div>
            <label for="ten">tên</label>
        <input id="ten" name="ten" type="text">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email">
        </div>
        <div>
            <label for="dttt">địa chỉ :</label>
                <textarea id="dttt" name="dttt" rows="2" cols="25" style="resize: none;"></textarea>
        </div>
        <button>send</button>
    </form>
</body>
</html>
