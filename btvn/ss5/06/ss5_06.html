<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <link rel="stylesheet" href="ss5_06.css">
</head>
<body>
    
    <h2>Center Align Text</h2>
    <p>To just center the text inside an element, use <code>text-align: center;</code></p>

    <div class="center">
        This text is centered.
    </div>
<div class="m1">
    <h3>Example</h3>
    <pre class="m2">
<code >
    .center {
    text-align: center;
    border: 3px solid green;
}</code>
    </pre>
    <button class="m3"> try it yourself</button>
    
</div>
    
</body>
</html>
