<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Slider</title>
    <link rel="stylesheet" href="ss10_06.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
<body>

    <div class="news-slider">
        <div class="news-item">
            <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_xl_2x/f_auto/primary/ngdjbafv3twathukjbq2" alt="Football News">
            <div class="news-content">
                <button class="category">Football</button>
                <p class="author">Agence France-Presse - 04 June 2023</p>
                <h2 class="news-title">LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</h2>
                <p class="news-desc">The EuroLeague Finals Top Scorer is the individual award for the player that gained the highest points in the EuroLeague Finals.</p>
            </div>
        </div>
        <div class="slider-controls">
            <button class="prev"><i class="fas fa-arrow-left"></i></button>
            <button >1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button class="next"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

</body>
</html>
