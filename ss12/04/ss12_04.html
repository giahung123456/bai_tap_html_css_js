<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Liên Hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ss12_04.css">
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
   
    <form>
        <div class="mb-3">
            <label for="fullname" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Tin nhắn</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Nhập tin nhắn" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gửi tin nhắn</button>
    </form>
</div>

</body>
</html>
